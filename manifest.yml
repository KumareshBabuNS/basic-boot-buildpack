---
language: agent

url_to_dependency_map:
- match: secret-agent-(\d+\.\d+\.\d+)
  name: agent
  version: $1
- match: openjdk-(\d+\.\d+\.\d+)
  name: openjdk
  version: $1

dependencies:
  - name: agent
    version: 1.0.0
    uri: https://storage.googleapis.com/jg-public/secret-agent.jar
    md5: f4bc684619a5aaa62962875acae67e96
    cf_stacks:
      - lucid64
      - cflinuxfs2
  - name: openjdk
    version: 1.8.0_91
    uri: https://java-buildpack.cloudfoundry.org/openjdk/trusty/x86_64/openjdk-1.8.0_91.tar.gz
    md5: 599afb644be036c8b1de5e0863b979a5
    cf_stacks:
      - lucid64
      - cflinuxfs2

exclude_files:
  - .gitignore
  - private.key
  - basic-boot-buildpack.iml
  - README.md
  - Gemfile
  - Gemfile.lock
  - VERSION